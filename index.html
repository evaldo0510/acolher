<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acolher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Fallback for Firebase config to prevent crash if not injected by environment
      if (typeof __firebase_config === 'undefined') {
        window.__firebase_config = JSON.stringify({
          apiKey: "demo-key",
          authDomain: "demo.firebaseapp.com",
          projectId: "demo-project",
          storageBucket: "demo.appspot.com",
          messagingSenderId: "000000000",
          appId: "1:000000000:web:000000000000"
        });
        console.warn("__firebase_config was not defined. Using mock config.");
      }
      if (typeof __app_id === 'undefined') {
        window.__app_id = 'acolher-demo';
      }
      if (typeof __initial_auth_token === 'undefined') {
        window.__initial_auth_token = null;
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
